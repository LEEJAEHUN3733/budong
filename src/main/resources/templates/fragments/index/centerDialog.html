<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<form novalidate class="_obj-dialog" id="centerDialog"
      th:fragment="centerDialog">
    <h2 class="__title">고객센터</h2>
    <label class="_obj-label category" rel="categoryLabel">
        <span class="__text">문의유형</span>
        <select class="_obj-input" name="category">
            <option selected value="question">건의사항</option>
            <option value="suggestion">문의사항</option>
            <option value="etc">기타</option>
        </select>
    </label>
    <label class="_obj-label content-label" rel="contentLabel">
        <span class="__text __field">내용</span>
        <textarea class="_obj-input __field content" name="content" rows="5"></textarea>
        <span class="__warning">올바른 내용을 입력해 주세요.</span>
    </label>
    <div class="button-container">
        <button class="_obj-button" type="button" rel="centerCancelButton">취소하기</button>
        <button class="_obj-button" type="submit">작성하기</button>
    </div>
</form>
</html>
