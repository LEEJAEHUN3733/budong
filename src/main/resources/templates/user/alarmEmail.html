<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[부동] 알림설정한 대지의 정보가 갱신되었습니다.</title>
</head>
<body>
<div style="max-width: 600px;">
    <div style="color: #424242; font-size: 35px; margin-bottom: 20px">Budong</div>
    <div style="color: #212121; font-size: 16px; line-height: 1.375; margin-bottom: 20px; text-align: justify">고객님이 알림설정한 대지의 정보가 새로 갱신되었습니다. 새로 갱신된 대지의 정보를 확인해주시기 바랍니다.</div>
    <code style="background-color: #f5f5f5; color: #424242; display: block; font-size: 20px; margin-block: 20px; padding: 15px 20px; text-align: center; user-select: all" th:text="${landAddress}"><a href="./home">토지링크</a></code>
    <div style="color: #212121; font-size: 16px; line-height: 1.375; text-align: justify; margin-bottom: 20px;">해당 이메일은 발신 전용이며, 문의에 대한 회신은 처리되지 않습니다. 궁금한 점이나 불편한 사항은 고객센터를 확인해 주시기 바립니다.</div>
    <div style="height: 1px; background-color: #eeeeee; margin-bottom: 20px"></div>
    <div style="color: #757575; font-size: 14px; line-height: 1.375; text-align: justify; margin-bottom: 20px;">
        <div>주 Budong | 대표 | 주소 | 문의</div>
        <div>&copy; 2024 Budong.</div>
    </div>
    <div style="height: 1px; background-color: #eeeeee; margin-bottom: 20px"></div>
    <div style="color: #e74c3c; font-weight: bold;">해당 이메일은 개발자 양성 과정 훈련용 이메일임으로 착오 없으시길 바랍니다.</div>
</div>
</body>
</html>
